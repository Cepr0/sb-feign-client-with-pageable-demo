logging:
  level:
    org:
      springframework:
        orm.jpa: debug
        web: error

spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 20
          fetch_size: 20
          batch_versioned_data: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
